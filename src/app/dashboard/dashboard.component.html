<mat-drawer-container class="drawer-container">
  <mat-drawer class="drawer" #drawer mode="over">
    <div fxLayout="column">
      <div class="picture"></div>
      <div class="rol"><p class="mat-body-2">{{usuario.nombre}}<p></div>
      <button class="link" mat-button color="primary"></button>
      <button *ngFor="let menuItem of dashboardMenu" class="link" [(routerLink)]="menuItem.path" (click)="drawer.close()" mat-button>{{menuItem.name}}</button>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="menu-top" fxLayout="row">
      <div fxLayout="column" fxFlex="50%" fxLayoutAlign="start start">
        <div fxLayout="row" fxLayoutAlign="end end">
          <button fxHide fxShow.xs="true" (click)="drawer.toggle()" mat-button style="color:white;min-width:0px"><mat-icon>menu</mat-icon></button>
          <button fxShow fxHide.xs="true" *ngFor="let menuItem of dashboardMenu" [(routerLink)]="menuItem.path" style="color:white" mat-button>{{menuItem.name}}</button>
        </div>
       </div>
      <div fxLayout="column" fxFlex="50%" fxLayoutAlign="end end">
        <div fxLayout="row" fxLayoutAlign="end end">

          <button fxHide fxShow.xs="true" mat-button [matMenuTriggerFor]="menu" style="color:white;min-width:0px">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item><mat-icon>account_circle</mat-icon> {{usuario.nombre}}</button>
            <button (click)="logout()" mat-menu-item><mat-icon>lock</mat-icon> Cerrar sesión</button>
          </mat-menu>

          <button fxShow fxHide.xs="true" mat-button style="color:white"><mat-icon>account_circle</mat-icon> {{usuario.nombre}}</button>
          <button fxShow fxHide.xs="true" (click)="logout()" mat-button style="color:white"><mat-icon>lock</mat-icon> Cerrar sesión</button>
        </div>
      </div>
    </div>
    <div style="height:50px"></div>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
