<mat-card class="example-card">

  <mat-card-header>
    <span class="titulo" *ngIf="model.id_usuario === 0">Crear usuario</span>
    <span class="titulo" *ngIf="model.id_usuario !== 0">Modificar usuario</span>
  </mat-card-header>
  
  <mat-card-content>
    <div fxLayout="column" fxLayoutAlign="start center" >
      <form class="form" (ngSubmit)="onSubmit()" #LoginForm="ngForm">
        <div fxLayout="column" fxLayoutAlign="start stretch" >

          <mat-form-field>
            <input matInput placeholder="Nombre" [(ngModel)]="model.persona.nombre" name="nombre">
          </mat-form-field>

          <div fxLayout="row" fxLayoutAlign="space-between center" >
            <mat-form-field>
              <input matInput placeholder="Primer apellido" [(ngModel)]="model.persona.primer_apellido" name="pa">
            </mat-form-field>
            <div class="separator"></div>
            <mat-form-field>
              <input matInput placeholder="Segundo apellido" [(ngModel)]="model.persona.segundo_apellido" name="sa">
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutAlign="space-between center" >
            <mat-form-field>
              <input matInput placeholder="Documento de identidad" [(ngModel)]="model.persona.documento_identidad" name="di" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Email" [(ngModel)]="model.persona.email" name="email" required>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutAlign="space-between center" >
            <mat-form-field>
              <input matInput placeholder="Dirección" [(ngModel)]="model.persona.direccion" name="direccion">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Teléfono" [(ngModel)]="model.persona.telefono" name="telefono">
            </mat-form-field>
          </div>

          <mat-form-field>
            <mat-select placeholder="Roles" multiple required [(ngModel)]="model.roles" name="roles">
              <mat-option *ngFor="let rol of listaRoles" [value]="rol.id_rol" [disabled]="rol.disabled">{{rol.nombre}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field *ngIf="model.roles.includes(2)">
            <input matInput placeholder="Cargo" [(ngModel)]="model.administrador.cargo" name="cargo">
          </mat-form-field>

          <div fxLayout="row" fxLayoutAlign="end center" style="margin-top:20px" >
            <button type="button" (click)="onCancel()" mat-raised-button>Cancelar</button>
            <button type="submit" mat-raised-button color="primary" style="margin-left:20px">Guardar</button>
          </div>

        </div>
      </form>
    </div>
  </mat-card-content>

</mat-card>
