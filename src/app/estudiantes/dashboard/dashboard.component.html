<div class="menu-top" fxLayout="row">
  <div fxLayout="column" fxFlex="50%" fxLayoutAlign="center start">
    <div fxLayout="row" fxLayoutAlign="end end">
      <button class="drawer-toggle" type="button" mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
      <span class="titulo-principal">Sistema académico</span>
    </div>
   </div>
  <div fxLayout="column" fxFlex="50%" fxLayoutAlign="center end">
    <div fxLayout="row" fxLayoutAlign="start start">
      <button fxHide fxShow.xs="true" mat-button [matMenuTriggerFor]="menu" style="color:white;min-width:0px">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button routerLink="/estudiantes/dashboard/account" mat-menu-item><mat-icon>account_circle</mat-icon> </button>
        <button (click)="logout()" mat-menu-item><mat-icon>lock</mat-icon> Cerrar sesión</button>
      </mat-menu>
      <button fxShow fxHide.xs="true" routerLink="/estudiantes/dashboard/account" mat-button style="color:white"> {{ usuario.nombre }} <mat-icon>account_circle</mat-icon> </button>
      <button fxShow fxHide.xs="true" (click)="logout()" mat-button style="color:white"><mat-icon>lock</mat-icon> Cerrar sesión</button>
    </div>
  </div>
</div>

<mat-drawer-container class="drawer-container">
  <mat-drawer class="drawer" #drawer [mode]="isLargeScreen() ? 'side' : 'over'" [opened]="isLargeScreen()">
    <div fxLayout="column">
      <div class="picture"></div>
      <div class="rol"><p class="mat-body-2"> {{ usuario.nombre }} <p></div>
      <button class="link" mat-button color="primary"></button>
      <button *ngFor="let menuItem of dashboardMenu" class="link" [routerLink]="menuItem.path" (click)="onClick(drawer)"  mat-button [routerLinkActive]="['active']">{{menuItem.name}}</button>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
