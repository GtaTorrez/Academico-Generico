<mat-card class="card">
  <mat-card-title>
    <h3>Paralelo</h3>
  </mat-card-title>
  <mat-card-content>
    <mat-chip-list >
      <div *ngFor="let paralelo of paralelos">
        <mat-chip>{{paralelo.nombre}} <mat-icon (click)="deleteParalelo(paralelo.id)" >close</mat-icon></mat-chip>                        
      </div>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-actions>
    
    <button mat-button *ngIf="!swParalelo" color="accent" (click)="addParalelo()"> <mat-icon>add</mat-icon> </button>
  <div *ngIf="swParalelo">
    <mat-form-field class="ancho">
      <input type="text"  matInput #nombrePr name="nombrePr" [(ngModel)]="paralelo.nombre" autocomplete="off"  placeholder="Paralelo " required>
    </mat-form-field>
    <button mat-button color="accent" (click)="postParalelo()"  >Guardar</button>
    <button mat-button color="warn" (click)="closeParalelo()"> <mat-icon>close</mat-icon> </button>
  </div>
  </mat-card-actions>

</mat-card>
