
    <mat-toolbar color="primary" class="mat-elevation-z4">MATERIAS  </mat-toolbar>

<section fxLayout="column">
    <mat-progress-bar *ngIf="consulta" mode="query" ></mat-progress-bar>  
  <div fxFlex="100" fxFlexAlign="center">
      
        <table> 
          <tr *ngFor="let materia of asignaturas">
            <td>{{materia.sigla}}</td>
            <td>{{materia.nombre}}</td>
            <td><button mat-icon-button color="accent" (click)="editar(materia)">
              <mat-icon> edit</mat-icon>
            </button></td>
            <td><button mat-icon-button color="warn" (click)="eliminar(materia)" >
              <mat-icon>delete_forever</mat-icon>
            </button></td>
          </tr>
        </table>
      </div>
</section>

<div class="buttonAdd" >
    <button mat-fab color="accent" (click)="adicionar()"> <mat-icon>add</mat-icon> </button>
</div>
