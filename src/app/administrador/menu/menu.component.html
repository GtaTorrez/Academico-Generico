<div class="container">
<mat-drawer-container fxLayout="row" class="content"  >
  <!-- <mat-sidenav  #sidenav [mode]=" mobileQuery.matches ? 'over' : 'side'" fxFlex="200px" fxFlex.lt-sm="200px"   [opened]="mobileQuery.matches"
     class="">
       -->
  <mat-drawer #drawer [mode]=" mobileQuery.matches ? 'over' : 'side'" [opened]="!mobileQuery.matches" fxFlex="200px" fxFlex.lt-sm="200px" class="sidenav">

     <mat-list (click)=" !mobileQuery.matches ? cambio() : drawer.toggle() ">
      <mat-list-item class="menu" routerLink="usuarios"    [routerLinkActive]="['active']"><mat-icon>people</mat-icon> USUARIOS </mat-list-item>
      <mat-list-item class="menu" routerLink="materias"    [routerLinkActive]="['active']"><mat-icon>class</mat-icon> Materias </mat-list-item>
      <mat-list-item class="menu" routerLink="profesores"  [routerLinkActive]="['active']"><mat-icon >perm_identity</mat-icon> Profesores </mat-list-item>
      <mat-list-item class="menu" routerLink="horarios"    [routerLinkActive]="['active']"><mat-icon>schedule</mat-icon> Horarios </mat-list-item>
      <mat-list-item class="menu" routerLink="estudiantes" [routerLinkActive]="['active']"><mat-icon>school</mat-icon> Estudiantes </mat-list-item>
      <mat-list-item class="menu" routerLink="notas"       [routerLinkActive]="['active']"><mat-icon>content_paste</mat-icon> Notas </mat-list-item>
      <mat-list-item class="menu" routerLink="cursos"      [routerLinkActive]="['active']"><mat-icon>storage</mat-icon> Cursos </mat-list-item>
      <mat-list-item class="menu" routerLink="ajuste"      [routerLinkActive]="['active']"><mat-icon>build</mat-icon> Ajuste Cursos </mat-list-item>
      <mat-list-item class="menu" routerLink="pensiones"   [routerLinkActive]="['active']"><mat-icon>monetization_on</mat-icon> Pensiones </mat-list-item>
      <mat-list-item class="menu" routerLink="asistencias" [routerLinkActive]="['active']"><mat-icon>content_paste</mat-icon> Asistencia </mat-list-item>
      <mat-list-item class="menu" (click)="logout()"><mat-icon>exit_to_app</mat-icon> Salir </mat-list-item>
    </mat-list>
    </mat-drawer>

    <mat-drawer-content fxFlex="100" fxFlex.lt-sm="100%" class="mat-elevation-z2">
      <header  >
        <mat-toolbar class="mat-elevation-z2"  color="primary">
            <mat-toolbar-row >
              <span> <mat-icon (click)="drawer.toggle()"  >reorder</mat-icon> </span>  <span>Administrador</span>
            </mat-toolbar-row>
        </mat-toolbar>
    </header>
    <div class="">
      <router-outlet></router-outlet>
    </div>

    </mat-drawer-content>
  </mat-drawer-container>
</div>
