 <div class="container">
  <div fxLayout="row wrap"   >
    <section fxFlex="100" fxFlexAlign="start start">
      Seccion de las materias
    </section>
    <div fxFlex="100" fxFlexAlign="start start"  >
      <mat-drawer-container class="container">
        <mat-drawer class="asignaturas" mode="side" opened="true">
          <h2>
            Materias
          </h2>
          <mat-list>
            <div draggable *ngFor="let materia of materias ; let  i = index ; async " [dragData]="materia">
              <mat-list-item   >
                <div class="nombre">
                  {{materia.nombre}}                  
                </div>

                <mat-form-field class="profesor" [(ngModel)]="materias[i].docente" >
                  <mat-select placeholder="Profesor" >
                    <mat-option value="Jose Luis">Jose Luis</mat-option>
                    <mat-option value="Juan Peres">Juan peres</mat-option>
                    <mat-option value="Estaban Dido">Estaban Dido</mat-option>
                    <mat-option value="Victorino tercero">Victorino tercero</mat-option>
                    <mat-option value="Pascual peres">Pascual peres</mat-option>
                  </mat-select>
                </mat-form-field>
              </mat-list-item>
              <mat-divider></mat-divider>
            </div>
          </mat-list>
        </mat-drawer>
        <mat-drawer-content>
          <app-show-horario
            [dias]="dias" 
            [horario]="horario"
            [curso]="'Sexto de Secudaria paralelo A'"
          >
          </app-show-horario>
