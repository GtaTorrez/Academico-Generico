<div fxLayout="column" fxLayoutAlign="start center" class="container">

  <h3>Observación</h3>

  <span>{{data.nombre}}</span>

  <span style="margin:10px;">{{data.fecha}}</span>

  <form class="form">
    <div fxLayout="column" fxLayoutAlign="start center" class="container">

      <mat-form-field style="min-width:200px">
        <textarea rows="4" matInput placeholder="Observación" [(ngModel)]="asistencia.observacion" name="observacion"></textarea>
      </mat-form-field>

      <mat-checkbox style="margin: 10px 0 10px 0;" [(ngModel)]="conLicencia" name="conLicencia">Licencia</mat-checkbox>

      <div fxLayout="row" fxLayoutAlign="start rigth">
        <button mat-button color="default" (click)="cancelar()">Cancelar</button>
        <button style="margin-left:20px" mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
      </div>

    </div>
  </form>

</div>
