  <mat-card>
      <mat-card-title>
        Materias
      </mat-card-title>

    <mat-card-actions>
        Materias
      <mat-form-field *ngIf="materiasLista" >
          <mat-select placeholder="Materias">
            <mat-option *ngFor="let materia of materiasLista" [value]="materia.nombre">
              {{ materia.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      <button mat-button color="accent" > <mat-icon>add</mat-icon> Adicionar</button>
    </mat-card-actions>
  </mat-card>


</div>
<table> 
  <tr *ngFor="let materia of materias">
    <td>{{materia.sigla}}</td>
    <td>{{materia.nombre}}</td>
    
    <td><button mat-icon-button color="warn" (click)="eliminar(materia)" >
      <mat-icon>delete_forever</mat-icon>
    </button></td>
  </tr>
</table>
