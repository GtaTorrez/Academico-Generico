<mat-toolbar color="primary">ESTUDIANTES  </mat-toolbar>

<div fxLayout="row wrap" fxLayoutAlign="center"  >
  <div fxFlex="100%" >     
    
        <mat-radio-group class="center" [(ngModel)]="busca" name="search" >
          <mat-radio-button class="radiobtn" *ngFor="let buscar of buscaPor" [value]="buscar">{{buscar}}</mat-radio-button>
        </mat-radio-group>
    
  </div>
  <div fxFlex="100%" fxFlexAlign="end">
      <form  class="formBuscar">
          <mat-form-field class="buscar">
            <input type="number" matInput class="alignText" #buscador placeholder="Buscar por " name="dato" [(ngModel)]="parametro" aria-label="Number" required >
          </mat-form-field>
          <button mat-fab color="primary" [disabled]="buscador.invalid" (click)="buscarEstudiante()" >Buscar</button>
        </form>
  </div>  
  
  
  
  
  <mat-progress-bar *ngIf="consulta" mode="indeterminate"></mat-progress-bar>
 <div>
    <app-perfil 
    *ngIf="estudiante" [persona]="estudiante" 
    [action]="action" [tipo]="tipo"
    (EnviarPersona)="guardarProfesor($event)"
      >
  
    </app-perfil>
 </div>
 <div *ngIf="estudiante">
  <button mat-raised-button *ngIf="action==='nuevo' || action==='editar'" color="accent" (click)="guardar()" >Guardar</button>
  <button mat-raised-button *ngIf="action==='ver'" color="primary" (click)="editar()" >Editar</button>
  <button mat-raised-button *ngIf="action==='nuevo' || action==='editar'" color="warn" (click)="cancelar()" >Cancelar</button> 
 </div>
  


    <div class="buttonAdd" >
        <button mat-fab color="accent" (click)="adicionar()"> <mat-icon>add</mat-icon> </button>
    </div>
    
  
</div>
